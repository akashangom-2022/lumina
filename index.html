
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | AI E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    <script>
      // Shim process for browser environment
      window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
    <div id="root"></div>
    <!-- Explicitly link the entry point for the React application with extension -->
    <script type="module" src="./index.tsx"></script>
    <script>
      // Basic error logging for production debugging
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global error: ", msg, "at", url, ":", line);
        const root = document.getElementById('root');
        if (root && !root.innerHTML) {
          root.innerHTML = '<div style="padding: 20px; color: red;">Failed to load application. Check console for details.</div>';
        }
        return false;
      };
    </script>
</body>
</html>
